    description: 'Located in the centre of Deira, Signature INN is only 5 km from Dubai International Airport. It has an outdoor pool and features a rooftop restaurant with panoramic city views.  Rooms have parquet floors and are decorated in neutral colours. They include a seating area and LCD TV and satellite channels. Each room comes equipped with air conditioning and a private bathroom with a hairdryer.  In the morning the hotel serves breakfast with freshly-brewed coffee. There is a restaurant that specialises in Indian cuisine and a pub with billiards. At night guests can dance to music at the nightclub.  The tour desk provides information on local attractions and assists with car hire.  The hotel is 550 metres from the Al Rigga Metro Station and is a 20-minute drive from the World Trade Centre. Free private parking is possible on site.&nbsp;<br/><b>Disclaimer notification: Amenities are subject to availability and may be chargeable as per the hotel policy.</b>'
