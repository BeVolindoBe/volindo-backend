    description: 'In the historic heart of Metz, in an elegant XVIII century building, the completely renovated Grand Hotel de Metz features comfortable accommodation and friendly, attentive service.  It is located 100 meters from the Cathedral, the Place Saint-Jacques, Arsenal and the commercial and cultural districts.  The Grand Hotel de Metz welcomes guests 24 hours a day in spacious and cosy guestrooms. Each room is equipped with modern en suite facilities, flat-screen TV and free Wi-Fi internet access.  In the reception area you have a web space and a TV lounge where you can enjoy hot and cold drinks. For your seminars, the hotel can provide a fully-equipped room that measures 35 m².  Close to the A4 and A31 motorways, the TGV station and Metz-Nancy and Luxembourg airports, Grand Hotel de Metz is an ideal choice for all types of travellers who expect quality service and accommodation. By car: Exit motorway Metz Centre and follow Town Centre then Cathedrale.  Secure Car parking is available at Parking République and is 1-minute by foot from the hotel on Rue des Clercs.&nbsp;<br/><b>Disclaimer notification: Amenities are subject to availability and may be chargeable as per the hotel policy.</b>'
