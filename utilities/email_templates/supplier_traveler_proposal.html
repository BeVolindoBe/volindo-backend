<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveler</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        text-align: center;
        font-family: "Outfit", system-ui;
      }

      main {
        gap: 30px;
        display: flex;
        padding: 50px;
        align-items: center;
        flex-direction: column;
      }

      p {
        margin: 0;
      }

      button {
        cursor: pointer;
        border: none;
        background: transparent;
        transition: all 0.1s linear;
      }

      button:active {
        transform: translateY(4px);
      }

      .box {
        gap: 20px;
        width: 100%;
        padding: 20px;
        display: flex;
        border-radius: 20px;
        align-items: center;
        background: #dcefff;
        flex-direction: column;
        justify-content: center;
        box-shadow: 1px 13px 16px rgba(0, 0, 0, 0.25);
      }

      .box span {
        font-weight: 300;
        font-size: 64.5px;
        line-height: 81px;
      }

      .title {
        font-weight: 500;
        font-size: 64.5px;
        line-height: 81px;
      }

      .boxText {
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .boxText span {
        font-weight: 100;
        font-size: 50px;
        line-height: 63px;
      }

      .proposal {
        color: white;
        font-weight: 500;
        font-size: 50px;
        line-height: 63px;
        padding: 10px 50px;
        margin-bottom: 1rem;
        border-radius: 50px;
        background: #df1882;
        box-shadow: 0px 4px 11px rgba(0, 0, 0, 0.25), 0px 4px 7px rgba(0, 0, 0, 0.25);
      }

      .boxBooking {
        display: flex;
        padding: 20px 5px;
        border-radius: 50px;
        margin-bottom: 1rem;
        align-items: center;
        border-radius: 10px;
        flex-direction: column;
        justify-content: center;
        border: 19px solid transparent;
        background: linear-gradient(white, white) padding-box, linear-gradient(180deg, #df1882 0%, #3a69e1 100%) border-box;
        box-shadow: 0px 4px 19px rgba(0, 0, 0, 0.25), 0px 4px 4px rgba(0, 0, 0, 0.25);
      }

      .boxBooking span {
        font-weight: 400;
        font-size: 50px;
        line-height: 63px;
      }

      .boxBooking span:last-child {
        font-weight: bold;
      }

      .boxTextSee {
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .boxTextSee span {
        font-weight: 100;
        font-size: 40px;
        line-height: 50px;
      }

      .boxTextRemember {
        display: flex;
        margin: 1em 0;
        align-items: center;
        flex-direction: column;
      }

      .boxTextRemember span {
        font-weight: 300;
        font-size: 25px;
        line-height: 32px;
      }

      .support {
        padding: 5px 20px;
        border-radius: 50px;
        border: 3px solid transparent;
        background: linear-gradient(white, white) padding-box, linear-gradient(180deg, #df1882 0%, #3a69e1 100%) border-box;
      }

      .support span {
        color: #23a6e9;
        font-weight: 500;
        font-size: 30px;
        line-height: 38px;
      }

      @media screen and (max-width: 425px) {
        .box span {
          font-size: 44.5px;
          line-height: 61px;
        }

        .title {
          font-size: 44.5px;
          line-height: 61px;
        }

        .boxText span {
          font-size: 40px;
          line-height: 53px;
        }

        .proposal {
          font-size: 40px;
          line-height: 53px;
        }

        .boxBooking span {
          font-size: 40px;
          line-height: 53px;
        }
      }
    </style>
  </head>

        <span>Just in time!</span>
        <span>Our Agent {{agent_name}} send your proposal as</span>
        <span>you asked!</span>
      </div>

        <span>booking</span>
      </button>

        <span>See you soon</span>
